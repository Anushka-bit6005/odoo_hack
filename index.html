<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SwapHub | Find Skills</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: linear-gradient(to bottom right, #f0f4ff, #fef9ff);
    }

    header {
      background-color: #f3cce3;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #6b21a8;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: #5b21b6;
      font-weight: 500;
    }

    .hero {
      text-align: center;
      margin-top: 50px;
    }

    .hero h1 {
      font-size: 2rem;
      color: #4c1d95;
      margin-bottom: 0.5rem;
    }

    .hero p {
      font-size: 1rem;
      color: #444;
      margin-bottom: 2rem;
    }

    .search-bar {
      max-width: 500px;
      margin: 0 auto;
      display: flex;
      gap: 10px;
    }

    .search-bar input {
      flex: 1;
      padding: 10px 15px;
      border: 1px solid #ccc;
      border-radius: 30px;
      font-size: 1rem;
    }

    .search-bar button {
      background-color: #6c2bd9;
      border: none;
      color: white;
      padding: 10px 25px;
      border-radius: 30px;
      font-weight: 600;
      cursor: pointer;
    }

    .section-title {
      text-align: center;
      font-size: 1.5rem;
      margin: 3rem 0 1.5rem;
      color: #4c1d95;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto 3rem;
      padding: 0 2rem;
    }

    .card {
      background: white;
      border-radius: 16px;
      padding: 1.5rem;
      text-align: center;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 1rem;
    }

    .card h3 {
      color: #4c1d95;
      margin-bottom: 0.5rem;
    }

    .card p {
      margin: 4px 0;
      font-size: 0.95rem;
    }

    .card button {
      background-color: #5b21b6;
      border: none;
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      margin-top: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" width="30" />
      SwapHub
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="browse.html">Browse Skills</a>
      <a href="auth.html">Login</a>
      <a href="dashboard.html">Swap info</a>
      <a href="myprofile.html">My profile</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Swap Skills. Grow Together.</h1>
    <p>Connect with people, offer your skills, and get help in return. Itâ€™s skill-sharing made simple.</p>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="e.g. Photoshop, Guitar, Java..." />
      <button onclick="searchSkills()">Search</button>
    </div>
  </section>

  <h2 class="section-title">Recently Active Users</h2>
  <section class="card-grid" id="userGrid"></section>

  <script>
    const users = Array.from({ length: 60 }, (_, i) => ({
      name: `User ${i + 1}`,
      photo: `https://randomuser.me/api/portraits/${i % 2 === 0 ? 'women' : 'men'}/${i}.jpg`,
      location: "India",
      offers: i % 3 === 0 ? "Photoshop" : "Data Analysis",
      wants: i % 2 === 0 ? "UI/UX Design" : "Photography",
      availability: i % 3 === 0 ? "Weekends" : i % 3 === 1 ? "Weekdays" : "Flexible"
    }));

    function renderUsers(filter = "") {
      const container = document.getElementById("userGrid");
      container.innerHTML = "";
      const filtered = users.filter(user => user.offers.toLowerCase().includes(filter.toLowerCase()));

      filtered.forEach(user => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <img src="${user.photo}" alt="User">
          <h3>${user.name}</h3>
          <p><strong>Location:</strong> ${user.location}</p>
          <p><strong>Offers:</strong> ${user.offers}</p>
          <p><strong>Wants:</strong> ${user.wants}</p>
          <p><strong>Availability:</strong> ${user.availability}</p>
          <button onclick='requestSwap(${JSON.stringify(user)})'>Request Swap</button>
        `;
        container.appendChild(div);
      });
    }

    function searchSkills() {
      const input = document.getElementById("searchInput").value.trim();
      renderUsers(input);
    }

    function requestSwap(user) {
      const isLoggedIn = localStorage.getItem("loggedIn");
      if (!isLoggedIn) {
        alert("Please login to request a swap.");
        return;
      }

      const saved = JSON.parse(localStorage.getItem("savedUsers") || "[]");
      saved.push(user);
      localStorage.setItem("savedUsers", JSON.stringify(saved));
      alert(`Swap request sent to ${user.name}`);
    }

    // Simulate user is logged in (for demo)
    localStorage.setItem("loggedIn", true);

    renderUsers();
  </script>
</body>
</html>
